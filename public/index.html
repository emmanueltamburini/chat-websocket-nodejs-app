<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="container">
    <div class="row mt-5">
        <div class="col-sm-6 d-grid">
            <h1>Google Sign-in</h1>
            <hr>
            <div id="g_id_onload"
               data-client_id="518481022704-va6ua31vvmac0a8f176og16f5ej958nd.apps.googleusercontent.com"
               data-auto_prompt="false"
               data-callback="handleCredentialResponse">
            </div>
            <div class="g_id_signin"
               data-type="standard"
               data-size="large"
               data-theme="outline"
               data-text="sign_in_with"
               data-shape="rectangular"
               data-logo_alignment="left">
            </div>
            <br>
            <button id="google_sign_out" class="btn btn-danger">
                Sign out
            </button>
        </div>
        <div class="col-sm-6">
            <h1>Sign-in</h1>
            <hr>
            <form class="d-grid">
                <input type="text" name="email" class="form-control mb-2" placeholder="Email">
                <input type="text" name="password" class="form-control mb-2" placeholder="Password">
                <button type="submit" class="btn btn-primary">
                    Sign in
                </button>
            </form>
        </div>
    </div>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="./js/auth.js"></script>
</body>
</html>
